syntax = "proto3";

package onestack.test.services;

service EchoService {
  rpc echo(Message) returns (Message) {}
  rpc echoError(Message) returns (Message) {}
  rpc echoStream(Message) returns (stream Message) {}
  rpc echoClientStream(stream Message) returns (Message) {}
  rpc echoBidiStream(stream Message) returns (stream Message) {}
}

message Message {
  required string content = 1;
}
